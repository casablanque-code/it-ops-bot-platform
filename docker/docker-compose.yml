version: "3.9"

networks:
  itops:
    driver: bridge

volumes:
  grafana-data:

services:
  bot:
    build:
      context: ../bot
      dockerfile: Dockerfile
    container_name: itops-bot
    env_file:
      - .env
    environment:
      BOT_USERNAME: ${BOT_USERNAME}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    ports:
      - "8080:8080"
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks: [itops]

  prometheus:
    image: prom/prometheus:latest
    container_name: itops-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    ports:
      - "9090:9090"
    networks: [itops]
    depends_on:
      - bot

  grafana:
    image: grafana/grafana-oss:latest
    container_name: itops-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks: [itops]
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
